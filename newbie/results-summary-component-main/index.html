<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/import.css">

</head>
<body>
  <main>
    <div class="summary-component-container">
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result-rate">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result-description">
          <h2 class="result-description__title">Great</h2>
          <p class="result-description__title">You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__categories">
          <div class="category-item">
            <div class="category__title"><img src="./assets/images/icon-reaction.svg" alt="lightning icon"> Reaction</div>
            <div class="category__rate">80 <span>/ 100</span></div>
          </div>
          <div class="category-item">
            <div class="category__title"><img src="./assets/images/icon-memory.svg" alt="lightning icon"> Reaction</div>
            <div class="category__rate">80 <span>/ 100</span></div>
          </div>
          <div class="category-item">
            <div class="category__title"><img src="./assets/images/icon-verbal.svg" alt="lightning icon"> Reaction</div>
            <div class="category__rate">80 <span>/ 100</span></div>
          </div>
          <div class="category-item">
            <div class="category__title"><img src="./assets/images/icon-visual.svg" alt="lightning icon"> Reaction</div>
            <div class="category__rate">80 <span>/ 100</span></div>
          </div>
        </div>
        <button class="primary-btn">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
