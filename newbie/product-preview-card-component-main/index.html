<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/import.css">
</head>
<body>
  <main class="container">
    <section class="card-container">
      <div class="card__image">
        <img src="./images/image-product-desktop.jpg" alt="" class="product-card__img">
      </div>
      <div class="card__description">
        <p>PERFUME</p>
        <h1>Grabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="card__price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <button class="primary-btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
